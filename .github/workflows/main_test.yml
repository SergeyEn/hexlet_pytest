name: main_pytest
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3 
      - name: python_install
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: poetry_install
        run: poetry install
      - run: make pytest
